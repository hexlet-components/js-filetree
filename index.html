<!doctype html>
<html>
  <head>
    <title>Webpack Package</title>
  </head>
  <body>
    <div id="point"></div>

    <script type="text/javascript">
      const defaultTree = {
        'src': {
          type: 'folder',
          children: {
            'adapters': {
              type: 'folder',
              children: {
                'webdav.js': {
                  type: 'file',
                  content: 'some code',
                }
              },
            },
            'index.js': {
              type: 'file',
              content: '{ name: "example" }',
            }
          },
        },
        'package.json': {
          type: 'file',
          content: '{ name: "example" }',
        },
        'yarn.lock': {
          type: 'file',
          content: 'list of deps',
        }
      };
      window.onload = (event) => {
        const element = document.getElementById('point');
        const obj = new HexletFileTree.Component(document, element, defaultTree);
        obj.start();
      };
    </script>
  </body>
</html>
